services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    # command: >
    #   sh -c "python manage.py migrate &&
    #          python manage.py runserver 0.0.0.0:8000"
    
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      USE_DOCKER: "True"
      DB_NAME: taskdb
      DB_USER: taskuser
      DB_PASSWORD: taskpass
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      - db

volumes:
  postgres_data: